
<div class="container">
    <form [formGroup]="profileForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [formControl]="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [formControl]="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="updateName()">Update Value</button>
      
      </form>
      <br/>
      <p>
          Name: {{ name.value }}
      </p>
      <p>
          Email: {{ email.value }}
      </p>
  </div>
