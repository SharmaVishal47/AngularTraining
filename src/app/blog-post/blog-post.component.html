<div class="container mt-5">
  <h1> Post a blog here  </h1> 
  <p> Hi! <a routerLink="/profile" > {{userName}} </a>, Post your thounght here. It will delete when you reload the page. </p>
  <form [formGroup]="postBlog" (ngSubmit)="newBlog()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="blogTitle" placeholder="Enter Title" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" formControlName="blogDesc" placeholder="Blog Desc"></textarea>      
    </div>   
    <div class="text-left">
      <button type="submit" class="btn btn-primary transition-3d-hover mr-2">Post</button>      
    </div>
    <!-- End Button -->
  </form>
</div>
